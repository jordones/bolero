name: Prelude

on:
  push:
    branches: [ master ]
    paths: "prelude/server/**"
  pull_request:
    branches: [ master ]
    paths: "prelude/server/**"

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          cd prelude/server
          npm i --production
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Open Prelude
        run: cd prelude/server
      - name: Build App
        run: npm run build
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Open Prelude
        run: cd prelude/server
      - name: Test App
        run: npm test
          
